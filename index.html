    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Public Sans', sans-serif;
        }

        body {
            background: #efeee7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .logo-img {
            max-width: 600px;
            width: 100%;
            height: auto;
        }

        .tagline {
            color: #333;
            font-size: 1.6rem;
            max-width: 1200px;
            line-height: 1.4;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .email-link {
            color: #333;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #666;
        }

        @media (max-width: 600px) {
            .logo-img {
                max-width: 200px;
            }
            .tagline {
                font-size: 1rem;
                padding: 0 20px;
            }
            .email-link {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <img src="assets/toychestlogo.png" alt="ToyChest.AI Logo" class="logo-img">
    <p class="tagline">Using AI to bridge the physical-digital divide in interactive entertainment.</p>
    <a href="mailto:info@toychest.ai" class="email-link">
        <i class="fas fa-envelope"></i>
    </a>
</body>
